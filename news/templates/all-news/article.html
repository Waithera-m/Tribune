{% extends 'all-news/base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <h3 class="text-center">{{article.title}}</h3>
                <img src="{{article.article_image.url}}" class="img-responsive" alt="" heigth="350" width="800">
                <p><i>Posted {{article.pub_date|timesince}} ago by {{article.editor__first_name}}</i></p>
            </div>
        </div>
        <div class="row">
            {% autoescape on %}
                {{article.post|safe}}
            {% endautoescape %}
        </div>
    </div>
{% endblock %}
