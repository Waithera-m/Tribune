{% extends 'all-news/base.html'%}

{% block content %}
    {{block.super}}
    <div class="container">
        <hr>
        {% for news_item in news %}
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <h3 class="text-center">{{news_item.title}}</h3>
                    <p class="text-center"><i>Written by: {{news_item.editor}}</i></p>
                    <p style="text-indent: 30px;">{{news_item.post}}</p>
                </div>
            </div>
        {% empty %}
            <div class="row">
                <h3 class="text-center">There Are No News Items</h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
