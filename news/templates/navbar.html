<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1>
        <script src="https://kit.fontawesome.com/79cafd0f3e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-secondary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'newsToday' %}">The Moringa Tribune</a>
            </div>
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                    <ul>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="{% url 'newsToday' %}">Home</a></li>
                                <li><a href="/accounts/password/change">Change Password</a></li>
                                <li><a href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                {% else %}
                    <li><a href="/accounts/login" class="btn btn-default"></a></li>
                {% endif %}
            </div>
            <div class="col-sm-4 col-md-3 navbar-right">
                <form class="navbar-form" role="search" action="{% url 'search_results' %}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Article" name="article">
                        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
            
        </nav>
    </body>
</html>
